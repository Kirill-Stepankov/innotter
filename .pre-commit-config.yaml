repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: >
            (?x)^(
                innotter/page/migrations/0003_alter_page_name.py|
                innotter/tag/migrations/0002_alter_tag_name.py|
                innotter/post/migrations/0003_alter_post_content.py
            )$
      - id: check-yaml
      - id: debug-statements
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        exclude: >
            (?x)^(
                innotter/page/migrations/0003_alter_page_name.py|
                innotter/tag/migrations/0002_alter_tag_name.py|
                innotter/post/migrations/0003_alter_post_content.py
            )$
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.0
    hooks:
      - id: isort
        args: ["--profile", "black"]
